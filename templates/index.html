<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie-Flask Debugger</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12">
                <h1>Brownie-Flask Debugger</h1>
            </div>
        </div>
        
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Get Message From Transaction Hash</h5>
                    </div>
                    <div class="card-body">
                        <form id="get_value_form" method="post" action="/get_message_hash">                                                        
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="sender_address">Address :</label>
                                <input type="text" name="sender_address" id="sender_address"  class="form-control" placeholder="Sender's Account Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>                                                                                
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="tx_hash_get">Tx hash :</label>
                                <input type="text" name="tx_hash" id="tx_hash_get"  class="form-control" placeholder="Created Transaction Hash" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>                                                                                 
                            <button class="btn btn-primary" type="submit">Get Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Set Message To Contract</h5>
                    </div>
                    <div class="card-body">
                        <form id="set_value_form" method="post" action="/set_message">
                            <h6><b>Sender Information</b></h6>                            
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="sender_address">Address :</label>
                                <input type="text" name="sender_address" id="sender_address"  class="form-control" placeholder="Sender's Account Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div> 
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="sender_pk">Private Key :</label>
                                <input type="text" name="sender_pk" id="sender_pk"  class="form-control" placeholder="Sender's Private Key" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>  
                            <hr>
                            <h6><b>Receiver Information</b></h6>                            
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="receiver_address">Address :</label>
                                <input type="text" name="receiver_address" id="receiver_address"  class="form-control" placeholder="Receiver's Account Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>                            
                            <hr>
                            <h6><b>Contract Details</b></h6>                        
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="address_text_set">Contract Address :</label>
                                <input type="text" name="address" id="address_text_set"  class="form-control" placeholder="Created Contract Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>  
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="value_text">Set Message Text to :</label>
                                <input type="text" name="value" id="value_text"  class="form-control" placeholder="Enter new Value" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>                                                     
                            <button class="btn btn-primary" type="submit">Submit New Value</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Get Message From Contract</h5>
                    </div>
                    <div class="card-body">
                        <form id="get_value_form" method="post" action="/get_message">                                                        
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="sender_address">Address :</label>
                                <input type="text" name="sender_address" id="sender_address"  class="form-control" placeholder="Sender's Account Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>                                                                                
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="ctx_address_get">Contract Address</label>
                                <input type="text" name="ctx_address" id="ctx_address_get"  class="form-control" placeholder="Created Contract Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>                                                                                 
                            <button class="btn btn-primary" type="submit">Get Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Grant Access To Contract</h5>
                    </div>
                    <div class="card-body">
                        <form id="grant_access_form" method="post" action="/grant_access">
                            <h6><b>Contract Information</b></h6>                            
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="ctx_address">Contract Address :</label>
                                <input type="text" name="ctx_address" id="ctx_address"  class="form-control" placeholder="Contract Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div> 
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="owner_address">Owner Address :</label>
                                <input type="text" name="owner_address" id="owner_address"  class="form-control" placeholder="Owner's Account Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>  
                            <hr>
                            <h6><b>Authorization Details</b></h6>   
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="input-group mb-3">                              
                                        <label class="input-group-text" for="allow_address">Set Address :</label>
                                        <input type="text" name="allow_address" id="allow_address"  class="form-control" placeholder="Granted Account Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    </div>  
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group mb-3">
                                        <button class="btn btn-outline-secondary" type="button">Allow ? </button>
                                        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon" name="allowed">
                                          <option selected disabled>Choose...</option>
                                          <option value="0">No</option>
                                          <option value="1">Yes</option>
                                        </select>
                                    </div>   
                                </div>
                            </div>                     
                           
                                                                                                        
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="static/js/bootstrap.bundle.min.js"></script>

</html>
