<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie-Flask Debugger</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <h1>Brownie-Flask Debugger</h1>
    <h3>Get Message From Contract</h3>    
    
    <form id="get_address_form">
        <label for="address_text">Address :</label>
        <input type="text" name="address" id="address_text">

        <button type="submit">Go</button>
    </form>
    
</body>

<script src="static/js/bootstrap.bundle.min.js"></script>
<script>
    let form = document.getElementById("get_address_form");
    let address_text = document.getElementById("address_text");

    form.addEventListener("submit", (event) => {
        event.preventDefault();
        let address = address_text.value;
        window.location.href = "/get_message/" + address;
        
    });
</script>
</html>
